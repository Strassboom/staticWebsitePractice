<!DOCTYPE html>
<html>
  <head>
    <style>
      .duckContainer{
        width: 200px;
        height: 200px;
        background-color: red;
        display: block;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        position: absolute;
        border-radius: 50%;
        background-color: red;
        animation: animate 3s linear infinite;
        transform-origin: 50% 50%;
        perspective: 800px;
      }
      img {
        max-width: 100%;
        height: auto;
        background-color: rgba(255, 0, 0, 0)
      }
      body {
        background-color: rgba(3, 3, 4, 255);
      }
      @keyframes animate {
        0%{
          transform: rotateY(0deg);
        }
        100%{
            transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id='duckHolder' class='duckContainer'>
      <img src="https://media1.tenor.com/images/3ea6e66db03f9db5f87b11fe20b63ce5/tenor.gif?itemid=18010817" alt="DuckGroovin">
    </div>
    <script>

    </script>
  </body>
</html>
